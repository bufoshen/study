<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>1</title>
<script src="jquery-2.2.3.min.js"></script>
<link href="1.css" rel="stylesheet">
<script type="text/javascript">
 $(document).ready(function(){
$("li").each(function(){
	$(this).click(function(){
    $(this).addClass("an");
	$(this).siblings().removeClass("an");
	$(".tab div").hide();
	 $("." + $(this).attr("name")).show();
	
	
	
	})
})
 })
	
</script>
</head>
<body>
  <div >
    <ul>
      <li name="menu_1">志康</li>
      <li name="menu_2">培优</li>
      <li name="menu_3">励步</li>
    </ul>
   </div>
   <div class="tab">
  <div class="menu_1">
    <p>志康</p>
  </div>
  <div class="menu_2">
    <p>培优</p>
  </div>
  <div class="menu_3">
    <p>励步</p>
  </div>
  </div>

</body>
</html>
